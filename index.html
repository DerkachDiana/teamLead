<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>LevelUP</title>
</head>
<body>
<div class="block-1">
    <div class="block-1_background">
        <div class="block-1_background_logo"></div>

        </div>
    </div>


</div>
<div class="block-2">
    <div class="block-2_background">
        <div class="block-2_background_content-row">
            <div class="block-2_background_content-row_content-col">

                    <div class="block-2_background_content-row_content-col_info-box_img"></div>
                    <div class="block-2_background_content-row_content-col_info-box_text"></div>
                </div>
                <div class="block-2_background_content-row_content-col_info-box">
                    <div class="block-2_background_content-row_content-col_info-box_img"></div>

                </div>
                <div class="block-2_background_content-row_content-col_info-box">
                    <div class="block-2_background_content-row_content-col_info-box_img"></div>
                    <div class="block-2_background_content-row_content-col_info-box_text"></div>
                </div>
            </div>
            <div class="block-2_background_content-row_img"></div>
            <div class="block-2_background_content-row_content-col">
                <div class="block-2_background_content-row_content-col_info-box">

                    <div class="block-2_background_content-row_content-col_info-box_text"></div>
                </div>
                <div class="block-2_background_content-row_content-col_info-box">
                    <div class="block-2_background_content-row_content-col_info-box_img"></div>
                    <div class="block-2_background_content-row_content-col_info-box_text"></div>
                </div>
                <div class="block-2_background_content-row_content-col_info-box">

                    <div class="block-2_background_content-row_content-col_info-box_text"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="block-3">
    <div class="block-3_background">
        <div id="carousel" class="block-3_background_carousel">
            <div class="block_background_carousel_carousel-item">
                <div class="block_background_carousel_carousel-item_photo"></div>
                <div class="block_background_carousel_carousel-item_name"></div>
                <div class="block_background_carousel_carousel-item_feedback"></div>
            </div>
            <div class="block_background_carousel_carousel-item">

            </div>
        </div>
    </div>
</div>
<div class="block-4">
    <div class="block-4_background">
        <div class="block-4_background_content-col">
            <div class="block-4_background_content_row">
